<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown using js</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="cover">
            <div class="hd">
                <div class="head">Our Website Launching in</div>
                <div class="head" id="end-date">15 december 2023</div>
                <div class="head">YOUR BIRTHDAY  CUTE ALOK remaining...</div>
            </div>
            <div class="inpcon">
                <div class="cd">
                    <div class="inp">
                        <input type="text" readonly value="0">
                        <label for="text">Days</label>
                    </div>
                    <div class="inp">
                        <input type="text" readonly value="0">
                        <label for="text">Hours</label>
                    </div>
                    <div class="inp">
                        <input type="text" readonly value="0">
                        <label for="text">Minutes</label>
                    </div>
                    <div class="inp">
                        <input type="text" readonly value="0">
                        <label for="text">Seconds</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
